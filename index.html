<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="icon" rel='shortcut icon' href='assets/images/Man.png' link />
    <title>Manchester United F.C</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Layout-style">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

<body>

        <div class="app-header">

                    </div>
                    <div class="setting-form">
                        <div class="form-user">
                            <i class="fa-regular fa-user user-icons"></i>

                        </div>
                        <ul class="subnav">
                            <li class="subnav-item"><a href="">Log In</a></li>
                            <li class="subnav-item"><a href="">Sign In</a></li>

                        </ul>
                    </div>
                </div>
                <div class="logo-img">

                    <img class="img-list" src="assets/images/adidas.png" alt="">


                    <img class="img-list" src="assets/images/dxg.png" alt="">


                    <img class="img-list" src="assets/images/teem.png" alt="">


                    <img class="img-list" src="assets/images/tez.png" alt="">


                </div>
            </div>
            <div class="header-nav">
                <div class="nav-images">
                    <img src="assets/images/ManFPT-removebg-preview.png" alt="" class="images-logo">

                <ul class="nav-item">
                    <li class="item-link"><a class="link-label" href="">LaTest</a></li>
                    <li class="item-link"><a class="link-label" href="">MuTV</a></li>
                    <li class="item-link"><a class="link-label" href="">Store</a></li>
                    <li class="item-link"><a class="link-label" href="">FixTuRes</a></li>
                    <li class="item-link"><a class="link-label" href="">Tickets</a></li>
                    <li class="item-link"><a class="link-label" href="">My United</a></li>
                    <li class="item-link"><a class="link-label" href="">Fans</a></li>
                    <li class="item-link"><a class="link-label" href="">Players</a></li>
                    <li class="item-link"><a class="link-label" href="">Old Trafford</a></li>
                    <li class="item-link"><a class="link-label" href="">More</a></li>
                </ul>
                <div class="nav-search">
                    <i class="ti-search search-icons"></i>
                </div>
            </div>
            


        </div>
        <div class="app-contaier">

        </div>
        <div class="app-footer">

        </div>
